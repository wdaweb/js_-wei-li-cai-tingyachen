    // 建立一個威力彩數字球池
    const numbers = []
    // 放入 38 顆球
    for (let i = 1; i <= 38; i++) {
      numbers.push(i)
    }
    // 從球池取 6 顆球
    for (let i = 0; i < 6; i++) {
      // 隨機從數字球池取一個索引
      const index = rand(0, numbers.length - 1)
      // 將取到的索引對應的值放入 A 組陣列
      groupA.push(numbers[index])
      // 將取到的索引從數字球池移除
      numbers.splice(index, 1)
